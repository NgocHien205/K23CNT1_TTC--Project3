<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #f8f9fa">
<section class="container bg-white mt-5 p-3 rounded shadow">
    <form th:action="@{/category/create}" th:object="${category}" method="post">
        <div class="card m-3">
            <div class="card-header bg-primary text-white">
                <h1 th:text="${category.id == null} ? 'Create Category' : 'Edit Category'">Category Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${category.id != null}" th:value="${category.id}" name="id"/>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{categoryName}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{categoryStatus}">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/category}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
