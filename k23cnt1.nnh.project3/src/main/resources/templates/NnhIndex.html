<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NNH Store - Quản Lý Sản Phẩm</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome (Icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hiệu ứng Card */
        .custom-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: white;
            transition: transform 0.3s ease;
        }

        /* Hiệu ứng tiêu đề */
        .page-title {
            color: #4e73df;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Hiệu ứng nút bấm */
        .btn-custom {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-custom:hover {
            transform: translateY(-3px); /* Nút bay lên nhẹ */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Hiệu ứng bảng */
        .table-custom thead {
            background: linear-gradient(45deg, #4e73df, #224abe);
            color: white;
        }

        .table-custom th {
            border: none;
            padding: 15px;
        }

        .table-custom td {
            vertical-align: middle;
            padding: 15px;
        }

        .product-img {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-img:hover {
            transform: scale(1.1); /* Phóng to ảnh khi di chuột */
        }

        /* Hiệu ứng hàng trong bảng */
        tbody tr {
            transition: background-color 0.2s;
        }
        tbody tr:hover {
            background-color: #f1f5ff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="custom-card p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title"><i class="fa-solid fa-shirt me-2"></i>Hệ Thống NNH Store</h1>
            <a th:href="@{/showNewProductForm}" class="btn btn-success btn-custom">
                <i class="fa-solid fa-plus me-2"></i>Thêm Mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-custom">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Hình ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Danh Mục</th>
                    <th>Giá bán</th>
                    <th>Tồn kho</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sp : ${listSanPhams}">
                    <td class="fw-bold text-secondary" th:text="'#' + ${sp.nnhId}"></td>
                    <td>
                        <img th:src="${sp.nnhHinhAnh != null && sp.nnhHinhAnh != '' ? sp.nnhHinhAnh : 'https://via.placeholder.com/150'}"
                             class="product-img" width="60" height="60" style="object-fit: cover;">
                    </td>
                    <td class="fw-bold text-primary" th:text="${sp.nnhTenSanPham}"></td>
                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${sp.nnhDanhMuc != null ? sp.nnhDanhMuc.nnhTenDanhMuc : 'Chưa phân loại'}">
                        </span>
                    </td>
                    <td class="text-success fw-bold"
                        th:text="${#numbers.formatDecimal(sp.nnhGia, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    <td th:text="${sp.nnhSoLuong}"></td>
                    <td class="text-center">
                        <!-- Nút Sửa (Tạm thời chưa có link) -->
                        <a href="#" class="btn btn-warning btn-sm btn-custom text-white me-2">
                            <i class="fa-solid fa-pen"></i>
                        </a>
                        <!-- Nút Xóa -->
                        <a th:href="@{/deleteProduct/{id}(id=${sp.nnhId})}"
                           class="btn btn-danger btn-sm btn-custom"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?');">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <!-- Nếu danh sách trống -->
                <tr th:if="${#lists.isEmpty(listSanPhams)}">
                    <td colspan="7" class="text-center py-4 text-muted">
                        <i class="fa-regular fa-folder-open fa-2x mb-2"></i><br>
                        Chưa có sản phẩm nào trong hệ thống.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
