<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm - NNH Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 col-md-6">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Thêm Sản Phẩm Mới</h3>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/saveProduct}" th:object="${sanPham}" method="POST">

                <div class="mb-3">
                    <label>Tên sản phẩm:</label>
                    <input type="text" th:field="*{nnhTenSanPham}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Danh mục:</label>
                    <select th:field="*{nnhDanhMuc}" class="form-select">
                        <option th:each="dm : ${listDanhMucs}"
                                th:value="${dm.nnhId}"
                                th:text="${dm.nnhTenDanhMuc}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Giá bán:</label>
                    <input type="number" th:field="*{nnhGia}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Số lượng:</label>
                    <input type="number" th:field="*{nnhSoLuong}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label>Link hình ảnh:</label>
                    <input type="text" th:field="*{nnhHinhAnh}" class="form-control" placeholder="https://..." />
                </div>

                <div class="mb-3">
                    <label>Mô tả:</label>
                    <textarea th:field="*{nnhMoTa}" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Lưu Sản Phẩm</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="/NnhIndex" class="btn btn-secondary">Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
