<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/nnh-layout :: head}"></head>
<body>
<nav th:replace="~{admin/nnh-layout :: nav}"></nav>

<div class="container mt-4">
    <h3 class="text-primary mb-4 fw-bold"><i class="fa-solid fa-chart-pie"></i> Tổng quan hệ thống</h3>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-1 opacity-75">Doanh thu</h6>
                            <h3 class="fw-bold" th:text="${#numbers.formatDecimal(nnhTotalRevenue, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</h3>
                        </div>
                        <i class="fa-solid fa-sack-dollar fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-success h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-1 opacity-75">Đơn hàng</h6>
                            <h3 class="fw-bold" th:text="${nnhTotalOrders}">0</h3>
                        </div>
                        <i class="fa-solid fa-cart-shopping fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-info h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-1 opacity-75">Sản phẩm</h6>
                            <h3 class="fw-bold" th:text="${nnhTotalProducts}">0</h3>
                        </div>
                        <i class="fa-solid fa-shirt fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-warning h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-1 opacity-75">Khách hàng</h6>
                            <h3 class="fw-bold text-dark" th:text="${nnhTotalUsers}">0</h3>
                        </div>
                        <i class="fa-solid fa-users fa-2x opacity-50 text-dark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h6 class="m-0 fw-bold text-primary">Biểu đồ doanh thu (Demo)</h6>
                </div>
                <div class="card-body">
                    <canvas id="myAreaChart" style="height: 300px; width: 100%;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white py-3">
                    <h6 class="m-0 fw-bold text-primary">Phím tắt</h6>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="/admin/products" class="btn btn-outline-primary text-start">
                            <i class="fa-solid fa-plus-circle me-2"></i> Thêm sản phẩm mới
                        </a>
                        <a href="/admin/users" class="btn btn-outline-primary text-start">
                            <i class="fa-solid fa-user-plus me-2"></i> Tạo tài khoản User
                        </a>
                        <a href="/admin/orders" class="btn btn-outline-primary text-start">
                            <i class="fa-solid fa-list-check me-2"></i> Duyệt đơn hàng chờ
                        </a>
                        <a href="/" class="btn btn-dark text-start mt-3">
                            <i class="fa-solid fa-globe me-2"></i> Về trang chủ bán hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Vẽ biểu đồ mẫu (Bạn có thể thay bằng dữ liệu thật sau này)
    const ctx = document.getElementById('myAreaChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
            datasets: [{
                label: 'Doanh thu (Triệu VNĐ)',
                data: [12, 19, 3, 5, 20, 30], // Số liệu giả lập
                borderColor: '#0d47a1',
                backgroundColor: 'rgba(13, 71, 161, 0.1)',
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
</body>
</html>
