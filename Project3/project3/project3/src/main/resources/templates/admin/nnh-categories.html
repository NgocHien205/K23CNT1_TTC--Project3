<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/nnh-layout :: head}"></head>
<body>
<nav th:replace="~{admin/nnh-layout :: nav}"></nav> <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Quản lý Danh mục</h2>
        <button class="btn btn-primary" onclick="openAddModal()">
            <i class="fa-solid fa-plus"></i> Thêm Danh mục
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên Danh mục</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${nnhCategories}">
                    <td th:text="${c.nnhId}"></td>
                    <td th:text="${c.nnhName}"></td>
                    <td th:text="${c.nnhDescription}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning"
                                th:onclick="openEditModal([[${c.nnhId}]], [[${c.nnhName}]], [[${c.nnhDescription}]])">
                            Sửa
                        </button>
                        <button class="btn btn-sm btn-danger" th:onclick="'deleteCategory(' + ${c.nnhId} + ')'">
                            Xóa
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Thêm Danh mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="catId">
                <div class="mb-3">
                    <label>Tên Danh mục</label>
                    <input type="text" id="catName" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Mô tả</label>
                    <textarea id="catDesc" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
    let isEdit = false;

    function openAddModal() {
        isEdit = false;
        document.getElementById('modalTitle').innerText = "Thêm Danh mục";
        document.getElementById('catId').value = "";
        document.getElementById('catName').value = "";
        document.getElementById('catDesc').value = "";
        categoryModal.show();
    }

    function openEditModal(id, name, desc) {
        isEdit = true;
        document.getElementById('modalTitle').innerText = "Cập nhật Danh mục";
        document.getElementById('catId').value = id;
        document.getElementById('catName').value = name;
        document.getElementById('catDesc').value = desc;
        categoryModal.show();
    }

    function saveCategory() {
        const id = document.getElementById('catId').value;
        const data = {
            nnhName: document.getElementById('catName').value,
            nnhDescription: document.getElementById('catDesc').value
        };

        const url = isEdit ? '/api/admin/nnh-categories/' + id : '/api/admin/nnh-categories';
        const method = isEdit ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(res => {
            if(res.ok) location.reload();
            else alert("Lỗi khi lưu!");
        });
    }

    function deleteCategory(id) {
        if(confirm("Xóa danh mục này?")) {
            fetch('/api/admin/nnh-categories/' + id, { method: 'DELETE' })
            .then(res => { if(res.ok) location.reload(); });
        }
    }
</script>
</body>
</html>
