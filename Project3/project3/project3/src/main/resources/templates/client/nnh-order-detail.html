<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
            <li class="breadcrumb-item"><a id="historyLink" href="#">Lịch sử đơn hàng</a></li>
            <li class="breadcrumb-item active" aria-current="page">Chi tiết đơn #<span th:text="${nnhOrder.nnhId}"></span></li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="m-0 fw-bold text-primary">Danh sách sản phẩm</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <tbody>
                        <tr th:each="item : ${nnhOrder.nnhOrderDetails}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.nnhProduct.nnhImageUrl}" style="width: 60px; height: 60px; object-fit: cover;" class="rounded me-3">
                                    <div>
                                        <p class="mb-0 fw-bold" th:text="${item.nnhProduct.nnhName}"></p>
                                        <small class="text-muted">x <span th:text="${item.nnhQuantity}"></span></small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-end pe-4 align-middle fw-bold">
                                <span th:text="${#numbers.formatDecimal(item.nnhPriceAtPurchase * item.nnhQuantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="m-0 fw-bold text-primary">Thông tin đơn hàng</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="text-muted small">Mã đơn hàng</label>
                        <p class="fw-bold fs-5" th:text="${'#' + nnhOrder.nnhId}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted small">Ngày đặt hàng</label>
                        <p class="fw-bold" th:text="${#dates.format(nnhOrder.nnhOrderDate, 'dd/MM/yyyy HH:mm')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted small">Trạng thái</label>
                        <div>
                            <span th:if="${nnhOrder.nnhStatus == 'PENDING'}" class="badge bg-warning text-dark fs-6">Chờ xác nhận</span>
                            <span th:if="${nnhOrder.nnhStatus == 'SHIPPED'}" class="badge bg-info fs-6">Đang vận chuyển</span>
                            <span th:if="${nnhOrder.nnhStatus == 'COMPLETED'}" class="badge bg-success fs-6">Giao thành công</span>
                            <span th:if="${nnhOrder.nnhStatus == 'CANCELLED'}" class="badge bg-danger fs-6">Đã hủy</span>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Tổng thanh toán</span>
                        <span class="fs-4 fw-bold text-danger" th:text="${#numbers.formatDecimal(nnhOrder.nnhTotalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                </div>
            </div>

            <!-- Sửa nút này -->
            <a id="backToListBtn" href="#" class="btn btn-outline-secondary w-100 mt-3">Quay lại danh sách</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // === ĐỒNG BỘ COOKIE VỚI LOCALSTORAGE ===
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const userCookie = getCookie('NNH_USER');
    if (userCookie) {
        try {
            const userData = JSON.parse(decodeURIComponent(userCookie));
            localStorage.setItem('NNH_USER', JSON.stringify(userData));
        } catch(e) {
            console.log("Lỗi khi parse cookie");
        }
    }

    // === XỬ LÝ LIÊN KẾT QUAY LẠI DANH SÁCH ===
    const userJson = localStorage.getItem('NNH_USER');
    const currentUser = userJson ? JSON.parse(userJson) : null;
    const currentUserIdFromModel = [[${currentUserId}]]; // Lấy từ controller

    const backBtn = document.getElementById('backToListBtn');
    const historyLink = document.getElementById('historyLink');

    // Ưu tiên dùng userId từ controller, nếu không có thì dùng từ localStorage
    const userId = currentUserIdFromModel || (currentUser ? currentUser.nnhId : null);

    if (userId) {
        // Nếu có userId, tạo liên kết đầy đủ
        backBtn.href = `/my-orders?userId=${userId}`;
        historyLink.href = `/my-orders?userId=${userId}`;
    } else {
        // Nếu không có userId, chuyển đến trang đăng nhập
        backBtn.href = "/login";
        backBtn.textContent = "Đăng nhập để xem đơn hàng";
        historyLink.href = "/login";
    }
</script>
</body>
</html>
