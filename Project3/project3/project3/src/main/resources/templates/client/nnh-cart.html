<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-header { background-color: #f8f9fa; }
        .product-thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="fa-solid fa-chevron-left"></i> Tiếp tục mua sắm
        </a>
        <span class="navbar-text fw-bold fs-5">GIỎ HÀNG CỦA BẠN</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body p-0">
                    <div th:if="${nnhCart == null || nnhCart.nnhCartDetails.empty}" class="text-center py-5">
                        <i class="fa-solid fa-basket-shopping fa-3x text-muted mb-3"></i>
                        <p>Giỏ hàng đang trống!</p>
                        <a href="/" class="btn btn-primary">Đi mua ngay</a>
                    </div>

                    <table th:if="${nnhCart != null && !nnhCart.nnhCartDetails.empty}" class="table table-hover mb-0">
                        <thead class="cart-header">
                        <tr>
                            <th class="ps-4">Sản phẩm</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-end pe-4">Thành tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${nnhCart.nnhCartDetails}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.nnhProduct.nnhImageUrl}" class="product-thumb me-3">
                                    <div>
                                        <h6 class="m-0 fw-bold" th:text="${item.nnhProduct.nnhName}"></h6>
                                        <small class="text-muted" th:text="${#numbers.formatDecimal(item.nnhProduct.nnhPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"> </small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center align-middle">
                                <span class="badge bg-light text-dark border px-3 py-2" th:text="${item.nnhQuantity}"></span>
                            </td>
                            <td class="text-end pe-4 align-middle fw-bold">
                                <span th:text="${#numbers.formatDecimal(item.nnhProduct.nnhPrice * item.nnhQuantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4" th:if="${nnhCart != null && !nnhCart.nnhCartDetails.empty}">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold py-3">Cộng giỏ hàng</div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <span>Tạm tính:</span>
                        <span class="fw-bold" th:text="${#numbers.formatDecimal(nnhTotalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Phí vận chuyển:</span>
                        <span class="text-success">Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5 fw-bold">Tổng cộng:</span>
                        <span class="fs-4 fw-bold text-danger" th:text="${#numbers.formatDecimal(nnhTotalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>

                    <button class="btn btn-primary w-100 py-2 fw-bold" onclick="doCheckout()">
                        TIẾN HÀNH THANH TOÁN
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // === ĐỒNG BỘ COOKIE VỚI LOCALSTORAGE ===
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const userCookie = getCookie('NNH_USER');
    if (userCookie) {
        try {
            const userData = JSON.parse(decodeURIComponent(userCookie));
            localStorage.setItem('NNH_USER', JSON.stringify(userData));
        } catch(e) {
            console.log("Lỗi khi parse cookie");
        }
    }

    const userJson = localStorage.getItem('NNH_USER');
    const currentUser = userJson ? JSON.parse(userJson) : null;

    if (!currentUser) {
        // Nếu vào giỏ hàng mà chưa đăng nhập -> Đá về login
        window.location.href = "/login";
    }

    function doCheckout() {
        window.location.href = `/checkout?userId=${currentUser.nnhId}`;
    }
</script>
</body>
</html>
