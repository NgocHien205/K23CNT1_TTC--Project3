<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="fw-bold text-primary mb-4 text-center">XÁC NHẬN ĐƠN HÀNG</h3>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">Thông tin giao hàng</div>
                <div class="card-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" id="chkName" class="form-control" th:value="${user.nnhFullName}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại (*)</label>
                            <input type="text" id="chkPhone" class="form-control" th:value="${user.nnhPhoneNumber}" required placeholder="Nhập số điện thoại...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ nhận hàng (*)</label>
                            <textarea id="chkAddress" class="form-control" rows="3" required placeholder="Số nhà, đường, phường/xã..." th:text="${user.nnhAddress}"></textarea>
                        </div>
                        <div class="alert alert-warning small">
                            <i class="fa-solid fa-circle-exclamation"></i> Vui lòng kiểm tra kỹ số điện thoại và địa chỉ.
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Đơn hàng của bạn</div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <span>Tổng tiền hàng:</span>
                        <span class="fw-bold" th:text="${#numbers.formatDecimal(nnhTotalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Phí vận chuyển:</span>
                        <span class="text-success fw-bold">Miễn phí</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Phương thức thanh toán:</span>
                        <span class="badge bg-secondary">COD (Thanh toán khi nhận)</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5 fw-bold">THÀNH TIỀN:</span>
                        <span class="fs-4 fw-bold text-danger" th:text="${#numbers.formatDecimal(nnhTotalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>

                    <button type="button" class="btn btn-primary w-100 py-3 fw-bold text-uppercase" onclick="confirmOrder()">
                        Đặt hàng ngay
                    </button>
                    <a href="/cart" class="btn btn-outline-secondary w-100 mt-2">Quay lại giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // === ĐỒNG BỘ COOKIE VỚI LOCALSTORAGE ===
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const userCookie = getCookie('NNH_USER');
    if (userCookie) {
        try {
            const userData = JSON.parse(decodeURIComponent(userCookie));
            localStorage.setItem('NNH_USER', JSON.stringify(userData));
        } catch(e) {
            console.log("Lỗi khi parse cookie");
        }
    }

    const userId = [[${currentUserId}]];

    function confirmOrder() {
        const phone = document.getElementById('chkPhone').value;
        const address = document.getElementById('chkAddress').value;

        if(!phone || !address) {
            alert("Vui lòng nhập đầy đủ Số điện thoại và Địa chỉ!");
            return;
        }

        if(!confirm("Xác nhận đặt đơn hàng này?")) return;

        const checkoutData = {
            userId: userId,
            phone: phone,
            address: address
        };

        fetch('/api/nnh-orders/confirm-checkout', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(checkoutData)
        })
        .then(async res => {
            if(res.ok) {
                const order = await res.json();
                window.location.href = "/order-success?orderId=" + order.nnhId;
            } else {
                alert("Lỗi đặt hàng: " + await res.text());
            }
        })
        .catch(err => alert("Lỗi kết nối!"));
    }
</script>
</body>
</html>
