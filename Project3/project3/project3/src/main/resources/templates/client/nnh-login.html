<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - NNH Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center text-primary fw-bold mb-4">ĐĂNG NHẬP</h3>

    <form onsubmit="handleLogin(event)">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Đăng nhập</button>
    </form>

    <div class="text-center mt-3">
        <small>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></small><br>
        <small><a href="/" class="text-secondary">Về trang chủ</a></small>
    </div>
</div>

<script>
    function handleLogin(e) {
        e.preventDefault(); // Chặn load lại trang

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(async res => {
            if(res.ok) {
                const user = await res.json();

                // QUAN TRỌNG: Lưu thông tin User vào LocalStorage
                localStorage.setItem('NNH_USER', JSON.stringify(user));

                alert("Đăng nhập thành công! Xin chào " + user.nnhFullName);

                // Chuyển hướng dựa trên Role
                if(user.nnhRole && user.nnhRole.nnhName === 'ROLE_ADMIN') {
                    window.location.href = '/admin/dashboard';
                } else {
                    window.location.href = '/';
                }
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        })
        .catch(err => alert("Lỗi kết nối!"));
    }
</script>
</body>
</html>
