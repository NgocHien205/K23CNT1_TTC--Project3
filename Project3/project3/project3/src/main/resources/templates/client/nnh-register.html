<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - NNH Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 500px;">
    <h3 class="text-center text-success fw-bold mb-4">ĐĂNG KÝ TÀI KHOẢN</h3>

    <form onsubmit="handleRegister(event)">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập (*)</label>
            <input type="text" id="regUser" class="form-control" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Mật khẩu (*)</label>
                <input type="password" id="regPass" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" id="regName" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100 py-2">Đăng ký ngay</button>
    </form>

    <div class="text-center mt-3">
        <small>Đã có tài khoản? <a href="/login">Đăng nhập</a></small>
    </div>
</div>

<script>
    function handleRegister(e) {
        e.preventDefault();

        const data = {
            nnhUsername: document.getElementById('regUser').value,
            nnhPassword: document.getElementById('regPass').value,
            nnhFullName: document.getElementById('regName').value,
            nnhEmail: document.getElementById('regEmail').value
            // Role sẽ được Backend tự gán là ROLE_USER
        };

        fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(async res => {
            if(res.ok) {
                alert("Đăng ký thành công! Vui lòng đăng nhập.");
                window.location.href = '/login';
            } else {
                const msg = await res.text();
                alert("Lỗi: " + msg);
            }
        })
        .catch(err => alert("Lỗi kết nối!"));
    }
</script>
</body>
</html>
