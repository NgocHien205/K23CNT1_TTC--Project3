<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="fa-solid fa-shirt"></i> NNH STORE
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link fw-bold active" href="/my-orders">Đơn hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h4 class="mb-4 text-primary fw-bold"><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử đơn hàng</h4>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div th:if="${nnhOrders.empty}" class="text-center py-5">
                <p class="text-muted">Bạn chưa có đơn hàng nào.</p>
                <a href="/" class="btn btn-primary">Mua sắm ngay</a>
            </div>

            <table th:if="${!nnhOrders.empty}" class="table table-hover mb-0">
                <thead class="bg-light">
                <tr>
                    <th class="ps-4 py-3">Mã đơn</th>
                    <th class="py-3">Ngày đặt</th>
                    <th class="py-3">Tổng tiền</th>
                    <th class="py-3">Trạng thái</th>
                    <th class="py-3">Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${nnhOrders}">
                    <td class="ps-4 fw-bold text-secondary" th:text="${'#' + o.nnhId}"></td>
                    <td th:text="${#dates.format(o.nnhOrderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="fw-bold text-primary" th:text="${#numbers.formatDecimal(o.nnhTotalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    <td>
                        <span th:if="${o.nnhStatus == 'PENDING'}" class="badge bg-warning text-dark">Chờ xác nhận</span>
                        <span th:if="${o.nnhStatus == 'SHIPPED'}" class="badge bg-info">Đang giao hàng</span>
                        <span th:if="${o.nnhStatus == 'COMPLETED'}" class="badge bg-success">Giao thành công</span>
                        <span th:if="${o.nnhStatus == 'CANCELLED'}" class="badge bg-danger">Đã hủy</span>
                    </td>
                    <td>
                        <a th:href="@{/my-orders/{id}(id=${o.nnhId}, userId=${o.nnhUser.nnhId})}"
                           class="btn btn-sm btn-outline-primary">
                            Xem <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // === ĐỒNG BỘ COOKIE VỚI LOCALSTORAGE ===
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const userCookie = getCookie('NNH_USER');
    if (userCookie) {
        try {
            const userData = JSON.parse(decodeURIComponent(userCookie));
            localStorage.setItem('NNH_USER', JSON.stringify(userData));
        } catch(e) {
            console.log("Lỗi khi parse cookie");
        }
    }
</script>
</body>
</html>
