<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">
            <i class="fa-solid fa-shirt"></i> NNH STORE
        </a>
        <div class="d-flex align-items-center" id="navAuthSection"></div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h4 class="mb-4 text-primary fw-bold"><i class="fa-solid fa-user-gear"></i> Quản lý tài khoản</h4>

            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white py-3">
                    <h6 class="m-0 fw-bold text-secondary">Thông tin cá nhân</h6>
                </div>
                <div class="card-body">
                    <form onsubmit="handleUpdateProfile(event)">
                        <div class="mb-3">
                            <label class="form-label text-muted">Tên đăng nhập</label>
                            <input type="text" id="proUsername" class="form-control bg-light" disabled>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" id="proName" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="proEmail" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" id="proPhone" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" id="proAddress" class="form-control">
                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h6 class="m-0 fw-bold text-secondary">Đổi mật khẩu</h6>
                </div>
                <div class="card-body">
                    <form onsubmit="handleChangePass(event)">
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" id="oldPass" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" id="newPass" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirmPass" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning text-dark">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // 1. LOAD DỮ LIỆU TỪ LOCALSTORAGE
    const userJson = localStorage.getItem('NNH_USER');
    const currentUser = userJson ? JSON.parse(userJson) : null;

    if(!currentUser) window.location.href = "/login";

    // Điền dữ liệu vào form
    document.getElementById('proUsername').value = currentUser.nnhUsername;
    document.getElementById('proName').value = currentUser.nnhFullName;
    document.getElementById('proEmail').value = currentUser.nnhEmail;
    // 1. Điền dữ liệu khi load trang
    document.getElementById('proPhone').value = currentUser.nnhPhoneNumber || ''; // Nếu null thì để trống
    document.getElementById('proAddress').value = currentUser.nnhAddress || '';

    // 2. RENDER NAVBAR (Copy logic từ trang Home)
    const navDiv = document.getElementById('navAuthSection');
    navDiv.innerHTML = `
        <span class="me-3 fw-bold text-secondary">Xin chào, ${currentUser.nnhFullName}</span>
        <a href="/" class="btn btn-light me-2 text-primary fw-bold">Trang chủ</a>
        <button onclick="doLogout()" class="btn btn-sm btn-outline-danger">Thoát</button>
    `;

    function doLogout() {
        localStorage.removeItem('NNH_USER');
        window.location.href = '/login';
    }

    // 3. XỬ LÝ CẬP NHẬT THÔNG TIN
    function handleUpdateProfile(e) {
        e.preventDefault();
        const data = {
            nnhFullName: document.getElementById('proName').value,
            nnhEmail: document.getElementById('proEmail').value,
            nnhPhoneNumber: document.getElementById('proPhone').value,
            nnhAddress: document.getElementById('proAddress').value
        };

        fetch(`/api/nnh-users/${currentUser.nnhId}/profile`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(async res => {
            if(res.ok) {
                const updatedUser = await res.json();

                // Quan trọng: Cập nhật lại LocalStorage để các trang khác hiển thị tên mới
                // Giữ lại username/role/password cũ, chỉ update tên/email
                currentUser.nnhFullName = updatedUser.nnhFullName;
                currentUser.nnhEmail = updatedUser.nnhEmail;
                currentUser.nnhPhoneNumber = updatedUser.nnhPhoneNumber;
                currentUser.nnhAddress = updatedUser.nnhAddress;
                localStorage.setItem('NNH_USER', JSON.stringify(currentUser));

                alert("Cập nhật thông tin thành công!");
                location.reload();
            } else alert("Lỗi cập nhật!");
        });
    }

    // 4. XỬ LÝ ĐỔI MẬT KHẨU
    function handleChangePass(e) {
        e.preventDefault();
        const oldPass = document.getElementById('oldPass').value;
        const newPass = document.getElementById('newPass').value;
        const confirmPass = document.getElementById('confirmPass').value;

        if(newPass !== confirmPass) {
            alert("Mật khẩu xác nhận không khớp!");
            return;
        }

        const data = { oldPass: oldPass, newPass: newPass };

        fetch(`/api/nnh-users/${currentUser.nnhId}/password`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(async res => {
            if(res.ok) {
                alert("Đổi mật khẩu thành công! Vui lòng đăng nhập lại.");
                doLogout(); // Bắt đăng nhập lại cho an toàn
            } else {
                const msg = await res.text();
                alert("Lỗi: " + msg);
            }
        });
    }
</script>
</body>
</html>
